<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueroAprenderIa.com.br - Descubra o Poder da IA</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-black text-white overflow-x-hidden">
    <div class="relative min-h-screen flex flex-col">
        <!-- Hero Section -->
        <main class="flex-grow flex items-center justify-center relative">
            <div class="absolute inset-0 z-0 bg-black">
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black"></div>
            </div>

            <div class="container mx-auto px-4 relative z-10">
                <div class="text-center max-w-4xl mx-auto">
                    <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-6 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 text-transparent bg-clip-text drop-shadow-[0_0_15px_rgba(59,130,246,0.5)] animate-gradient">
                        QueroAprenderIA
                    </h1>
                    
                    <div class="h-20 flex items-center justify-center">
                        <span id="animated-text" class="text-xl md:text-2xl lg:text-3xl text-blue-200 drop-shadow-[0_0_8px_rgba(59,130,246,0.3)]"></span>
                        <span class="typing-cursor text-blue-400">|</span>
                    </div>

                    <div class="mt-8 space-y-4">
                    <button onclick="window.location.href='contato.html'" class="relative bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-600 text-white px-8 py-3 rounded-full text-lg font-medium group transition-all duration-200 shadow-lg hover:shadow-[0_0_25px_rgba(59,130,246,0.5)] overflow-hidden">
                        <span class="relative z-10 group-hover:text-white transition-colors">
                            Quero Saber Mais
                        </span>
                        <div class="absolute inset-0 bg-gradient-to-r from-blue-600 via-indigo-700 to-purple-700 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
                    </button>
                    </div>

                    <div class="mt-16 grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="p-6 rounded-xl bg-gradient-to-br from-blue-900/20 to-purple-900/20 border border-blue-500/20 backdrop-blur-sm hover:bg-blue-900/30 transition-all duration-300 shadow-[0_0_15px_rgba(59,130,246,0.1)] hover:shadow-[0_0_25px_rgba(59,130,246,0.2)]">
                            <i class="fas fa-brain text-3xl text-blue-400 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2 text-blue-300">Aprenda IA</h3>
                            <p class="text-gray-300">Descubra os fundamentos e aplicações práticas da Inteligência Artificial</p>
                        </div>
                        <div class="p-6 rounded-xl bg-gradient-to-br from-purple-900/20 to-indigo-900/20 border border-purple-500/20 backdrop-blur-sm hover:bg-purple-900/30 transition-all duration-300 shadow-[0_0_15px_rgba(147,51,234,0.1)] hover:shadow-[0_0_25px_rgba(147,51,234,0.2)]">
                            <i class="fas fa-rocket text-3xl text-purple-400 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2 text-purple-300">Inove</h3>
                            <p class="text-gray-300">Desenvolva projetos inovadores utilizando as últimas tecnologias em IA</p>
                        </div>
                        <div class="p-6 rounded-xl bg-gradient-to-br from-indigo-900/20 to-blue-900/20 border border-indigo-500/20 backdrop-blur-sm hover:bg-indigo-900/30 transition-all duration-300 shadow-[0_0_15px_rgba(99,102,241,0.1)] hover:shadow-[0_0_25px_rgba(99,102,241,0.2)]">
                            <i class="fas fa-chart-line text-3xl text-indigo-400 mb-4"></i>
                            <h3 class="text-xl font-semibold mb-2 text-indigo-300">Evolua</h3>
                            <p class="text-gray-300">Transforme sua carreira e esteja preparado para o futuro da tecnologia</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="fixed bottom-0 w-full py-4 text-center bg-gradient-to-t from-black via-black/95 to-transparent border-t border-blue-500/10">
            <p class="text-blue-200/80 text-sm font-light tracking-wide hover:text-blue-200 transition-colors duration-300">&copy; 2025 - queroaprenderia.com.br</p>
        </footer>
    </div>
</body>
</html>
